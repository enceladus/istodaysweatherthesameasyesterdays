		body {

<body>
	<h1>Is today's weather the same as yesterday's?</h1>
	<h2>...at {{ zipcode }}</h2>
	<p>{{ weather|safe }}</p>

	<form action="" method="get">
		<input type="text" name="zipcode" placeholder="zipcode" id="zipcode">
	</form>
